# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'b1ac5a01-447b-40fa-a7d7-169f3927e452'
  imageRepository: 'aacontainerappsalbumapicsharp'
  containerRegistry: 'demoaciapp42.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/src/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: AzureContainerApps@1
      inputs:
        azureSubscription: 'Free Trial(33d2db97-de4b-424a-94c8-6ad57f004479)'
        acrName: 'demoaciapp42'
        acrUsername: 'demoaciapp42'
        acrPassword: 'LIoOtraBW2rakcTXwwJLFddnfFH5b39u2bJwiM8YVk+ACRD9HGRp'
        imageToDeploy: 'demoaciapp42.azurecr.io/aacontainerappsalbumapicsharp:latest'
        containerAppName: 'aciapp'
        resourceGroup: 'aci-rg'

        